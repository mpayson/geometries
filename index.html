<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Geometries</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/widgets/Sketch",
        "esri/widgets/Expand",
        "esri/widgets/Search",
        "esri/Map",
        "esri/layers/GraphicsLayer",
        "esri/views/MapView"
      ], function(
        Sketch,
        Expand,
        Search,
        Map,
        GraphicsLayer,
        MapView
      ) {
        const layer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 12,
          center: [-71.05716, 42.35695]
        });

        const searchExpand = new Expand({
          view: view,
          content: new Search({ view }),
          expanded: true
        });
        view.ui.add(searchExpand, {position: 'top-left', index: 0})

        const sketch = new Sketch({
          layer: layer,
          view: view,
          creationMode: "update",
          layout: "vertical"
        });
        view.ui.add(sketch, "top-right");



      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
